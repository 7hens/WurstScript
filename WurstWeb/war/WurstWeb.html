<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <link type="text/css" rel="stylesheet" href="WurstWeb.css">

    <!--                                           -->

    <title>Web Application Starter Project</title>
    
	
	<script src="codemirror-3.02/lib/codemirror.js"></script>
	<link rel="stylesheet" href="codemirror-3.02/lib/codemirror.css">
	<link rel="stylesheet" href="codemirror-3.02/theme/eclipse.css">

	<script src="codemirror-3.02/mode/wurst/wurst.js"></script>

<!-- addons -->
	<script src="codemirror-3.02/addon/dialog/dialog.js"></script>
	<link rel="stylesheet" href="codemirror-3.02/addon/dialog/dialog.css">
	<script src="codemirror-3.02/addon/edit/matchbrackets.js"></script>
	<script src="codemirror-3.02/addon/search/searchcursor.js"></script>
	<script src="codemirror-3.02/addon/search/search.js"></script>
	<script src="codemirror-3.02/addon/search/match-highlighter.js"></script>
	
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="wurstweb/wurstweb.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->

  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Try Wurst!</h1>
    
    <p>Enter your code below and press compile</p>


	<div id="editorArea"></div>
	<div id="buttonArea"></div>
	<pre id="outputArea"><a href="#" id="compileBtn">Compile</a></pre>

	<script type="text/javascript" language="javascript" src="jquery-1.9.1.min.js"></script>
	
	<script type="text/javascript" language="javascript">
	$(function () {
		/*alert("a");
		var myTextArea = $("#editorArea").get();
		alert("a" + myTextArea);*/
		var myCodeMirror = CodeMirror(document.getElementById("editorArea"), {
		  value: "package Test\n\nfunction foo(int x) returns int\n\treturn x+1",
		  mode:  "wurst",
		  theme: "eclipse",
          matchBrackets: true,
          highlightSelectionMatches: true,
          indentWithTabs: true
		});
		
		$("#compileBtn").click(function() {
			alert(myCodeMirror.getValue());
			var result = window.wurst_parse(myCodeMirror.getValue());
			alert(result);
		});
		
		$(".gwt-PopupPanel").css('left', 600).css('border', '1px solid red');
	});
	
	</script>
  </body>
</html>
